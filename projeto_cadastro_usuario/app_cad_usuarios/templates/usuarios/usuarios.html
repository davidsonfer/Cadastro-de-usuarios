{% extends 'usuarios/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Cadastro de usu√°rios</h1>
    <div class="container">
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
                <th>Excluir</th>
            </tr>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.id_usuario}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.idade}}</td>
                    <td><a class='btn btn-danger' href='{% url "deletar_usuario" usuario.id_usuario %}'>Excluir</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
